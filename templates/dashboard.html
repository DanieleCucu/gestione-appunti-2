{% extends "base.html" %}
{% block title %}Area Personale – Appunti{% endblock %}
{% block content %}
  <div class="dashboard-page">
    <div class="container my-5">
      <h2 class="text-white">La Mia Area Personale</h2>
      <a href="{{ url_for('upload') }}" class="btn btn-success mb-4">Nuovo Appunto</a>
      <div class="row">
        {% for note in notes %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-lg">
              <div class="card-body">
                <h5 class="card-title text-white">{{ note.title }}</h5>
                <p class="card-text text-secondary">{{ note.content[:80] }}…</p>
              </div>
              <div class="mt-2 text-center">
                <a href="{{ url_for('note_detail', note_id=note.id) }}" class="btn btn-view btn-sm">Visualizza</a>
                <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-edit btn-sm">Modifica</a>
                <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
                  <button type="submit" class="btn btn-delete btn-sm" onclick="return confirm('Confermi eliminazione?');">Elimina</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
